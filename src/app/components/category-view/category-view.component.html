<ng-template #categoryView let-modal>
  <div class="modal-content" style="overflow: auto" [ngClass]="layout.config.settings.layout_type"
    [class]="layout.config.settings.layout_version">
    <div class="modal-header product-modal">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 box-col-12 xl-100">
            <div>
              <h5 class="text-center mt-2 header-modual">
                {{'MainPage.deliveryType' | translate }}
              </h5>

              <div class="card-body">
                <ngb-tabset class="rtl-pull-right" [justify]="'fill'" #t="ngbTabset">
                  <ngb-tab>
                    <ng-template ngbTabTitle><b>Pick up</b></ng-template>
                    <ng-template ngbTabContent>
                      <app-pick-up  ></app-pick-up>
                    </ng-template>
                  </ngb-tab>
                  <ngb-tab>
                    <ng-template ngbTabTitle><b>Delivery</b></ng-template>
                    <ng-template ngbTabContent class="rtl-view-content">
                      <app-delivery-view></app-delivery-view>
                    </ng-template>
                  </ngb-tab>
                </ngb-tabset>

                <div class="btn-group btn-group-toggle mt-2 tabset-group-btn-xs" ngbRadioGroup
                  [(ngModel)]="currentJustify"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
  </div>
</ng-template>
