<ng-template #categoryView let-modal>
  <div
    class="modal-content"
    style="overflow: auto"
    [ngClass]="layout.config.settings.layout_type"
    [class]="layout.config.settings.layout_version"
  >
    <div class="modal-header product-modal">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 box-col-12 xl-100">
            <div class="card">
              <div class="card-header">
                <h5>choose your types of delivery</h5>
              </div>
              <div class="card-body">
                <ngb-tabset [justify]="'fill'" #t="ngbTabset">
                  <ngb-tab>
                    <ng-template ngbTabTitle><b>Dining</b></ng-template>
                    <ng-template ngbTabContent>
                      <app-table-number-view></app-table-number-view>
                    </ng-template>
                  </ngb-tab>
                  <ngb-tab>
                    <ng-template ngbTabTitle><b>Delivery</b></ng-template>
                    <ng-template ngbTabContent>
                      <app-delivery-view></app-delivery-view>
                    </ng-template>
                  </ngb-tab>
                  <ngb-tab>
                    <ng-template ngbTabTitle><b>Car</b></ng-template>
                    <ng-template ngbTabContent>
                      <app-login></app-login>
                    </ng-template>
                  </ngb-tab>
                  <ngb-tab>
                    <ng-template ngbTabTitle><b>Takeaway</b></ng-template>
                    <ng-template ngbTabContent>
                      <app-take-away></app-take-away>
                    </ng-template>
                  </ngb-tab>
                </ngb-tabset>
                <div
                  class="btn-group btn-group-toggle mt-2 tabset-group-btn-xs"
                  ngbRadioGroup
                  [(ngModel)]="currentJustify"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
  </div>
</ng-template>
