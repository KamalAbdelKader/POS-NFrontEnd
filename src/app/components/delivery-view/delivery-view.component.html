<div class="card">
  <div class="card-header">
    <h5 class="pull-left">Delivery Address</h5>
  </div>
  <div class="card-body">
    <ngb-tabset type="pills" class="tabbed-card">
      <ngb-tab>
        <ng-template ngbTabTitle class="pull-right nav nav-pills nav-primary"
          ><i class="icofont icofont-ui-home"></i>Home</ng-template
        >
        <ng-template ngbTabContent class="tab-content">
          <div class="tab-pane fade show">
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab>
        <ng-template ngbTabTitle class="pull-right nav nav-pills nav-primary">
          <i class="icofont icofont-car"></i>Car</ng-template
        >
        directions_car
        <ng-template ngbTabContent class="tab-content">
          <div class="tab-pane fade show"></div>
        </ng-template>
      </ngb-tab>
      <ngb-tab>
        <ng-template ngbTabTitle class="pull-right nav nav-pills nav-primary"
          ><i class="icofont icofont-briefcase"></i>Office</ng-template
        >
        <ng-template ngbTabContent class="tab-content">
          <div class="tab-pane fade show"></div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>

    <div class="tab-pane fade show">
      <form class="theme-form mega-form">
        <h6>Account Information</h6>
        <div class="form-group">
          <label class="col-form-label">Your Name</label>
          <input class="form-control" type="text" placeholder="your Name" />
        </div>
        <div class="form-group">
          <label class="col-form-label">Email Address</label>
          <input class="form-control" type="email" placeholder="Enter email" />
        </div>
        <div class="form-group">
          <label class="col-form-label">Contact Number</label>
          <input
            class="form-control"
            type="Number"
            placeholder="Enter contact number"
          />
        </div>
        <hr class="mt-4 mb-4" />
        <h6>Company Information</h6>
        <div class="form-group">
          <label class="col-form-label">Company Name</label>
          <input class="form-control" type="text" placeholder="Company Name" />
        </div>
        <div class="form-group">
          <label class="col-form-label">Website</label>
          <input class="form-control" type="text" placeholder="Website" />
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary mr-1">Submit</button>
      <button class="btn btn-secondary">Cancel</button>
    </div>
  </div>
</div>
