<div class="card">
  <div class="card-header">
    <h5 class="pull-left">{{ 'delivery.title' | translate }}</h5>
  </div>
  <div class="card-body">
    <ngb-tabset (tabChange)="onChange($event.nextId)" type="pills" class="tabbed-card">
      <ngb-tab [id]="types.Home">
        <ng-template ngbTabTitle class="pull-right nav nav-pills nav-primary"><i
            class="icofont icofont-ui-home"></i>{{ 'delivery.Home' | translate }}</ng-template>
        <ng-template ngbTabContent class="tab-content">
          <div class="tab-pane fade show"></div>
        </ng-template>
      </ngb-tab>
      <ngb-tab [id]="types.Office">
        <ng-template ngbTabTitle class="pull-right nav nav-pills nav-primary"><i
            class="icofont icofont-briefcase"></i>{{ 'delivery.Office' | translate }}</ng-template>
        <ng-template ngbTabContent class="tab-content">
          <div class="tab-pane fade show"></div>
        </ng-template>
      </ngb-tab>
      <ngb-tab [id]="types.Car">
        <ng-template ngbTabTitle class="pull-right nav nav-pills nav-primary">
          <i class="icofont icofont-car"></i>{{ 'delivery.Car' | translate }}
        </ng-template>directions_car
        <ng-template ngbTabContent class="tab-content">
          <div class="tab-pane fade show"></div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>

    <div class="tab-pane fade show">
      <form class="theme-form mega-form" [formGroup]="form">
        <ng-container *ngIf="OrderTypeId !== types.Car">
          <h3 class="h3">{{ 'delivery.AccountInfo' | translate }}</h3>
          <div class="form-group">
            <label for="Name" class="col-form-label">{{ 'delivery.Name' | translate }} <span
                style="color: red">*</span></label>
            <input id="Name" formControlName="Name" class="form-control" type="text"
              [placeholder]="('delivery.Name' | translate)" />
            <app-validation [control]="getControl('Name')" [fieldName]="('delivery.Name' | translate)"></app-validation>
          </div>
          <div class="form-group">
            <label for="mail" class="col-form-label">{{ 'delivery.EmailAddress' | translate }}</label>
            <input id="mail" formControlName="Email" class="form-control" type="email"
              [placeholder]="('delivery.EnterEmail' | translate)" />
            <app-validation [control]="getControl('mail')" [fieldName]="('delivery.EnterEmail' | translate)">
            </app-validation>
          </div>
          <div class="form-group">
            <label for="Number" class="col-form-label">{{ 'delivery.ContactNumber' | translate }} <span
                style="color: red">*</span></label>
            <input id="Number" formControlName="Number" class="form-control"
              [placeholder]="('delivery.ContactNumber' | translate)" />
            <app-validation [control]="getControl('Number')" [fieldName]="('delivery.ContactNumber' | translate)">
            </app-validation>
          </div>
          <hr class="mt-4 mb-4" />
          <h3 class="h3"> {{ 'delivery.AddressInformation' | translate}}</h3>
          <div class="form-group">
            <label for="block" class="col-form-label">{{ 'delivery.Block' | translate}} </label>
            <input id="block" formControlName="Block" class="form-control" type="text"
              [placeholder]="('delivery.Block' | translate)" />
            <app-validation [control]="getControl('Block')" [fieldName]="('delivery.Block' | translate)">
            </app-validation>
          </div>
          <div class="form-group">
            <label for="street" class="col-form-label">{{ 'delivery.Street' | translate}} <span
                style="color: red">*</span></label>
            <input id="street" formControlName="Street" class="form-control" type="text"
              [placeholder]="('delivery.Street' | translate)" />
            <app-validation [control]="getControl('Street')" [fieldName]="('delivery.Street' | translate)">
            </app-validation>
          </div>
        </ng-container>
        <ng-container *ngIf="OrderTypeId !== types.Car">
          <div class="form-group">
            <label for="Building" class="col-form-label">{{ 'delivery.Building' | translate}}</label>
            <input id="Building" formControlName="Building" class="form-control" type="text"
              [placeholder]="('delivery.Building' | translate)" />
            <app-validation [control]="getControl('Building')" [fieldName]="('delivery.Building' | translate)">
            </app-validation>
          </div>
          <div class="form-group">
            <label for="floor" class="col-form-label">{{ 'delivery.Floor' | translate}}</label>
            <input id="floor" formControlName="Floor" class="form-control" type="text"
              [placeholder]="('delivery.Floor' | translate)" />
          </div>
        </ng-container>
        <ng-container *ngIf="OrderTypeId == types.Car">
          <hr class="mt-4 mb-4" />
          <h3 class="h3">{{ 'delivery.CarInformation' | translate}}</h3>
          <div class="form-group">
            <label for="Car" class="col-form-label">{{ 'delivery.CarModel' | translate}} <span
                style="color: red">*</span></label>
            <select [placeholder]="('delivery.CarModel' | translate)" name="CarModel" formControlName="CarModel" id="" class="form-control">
              <option *ngFor="let car of cars" [value]="car">{{car}}</option>
            </select>
            <!-- <input id="Car" formControlName="CarModel" class="form-control" type="text"
              [placeholder]="('delivery.CarModel' | translate)" /> -->
            <app-validation [control]="getControl('CarModel')" [fieldName]="('delivery.CarNumber' | translate)">
            </app-validation>
          </div>
          <div class="form-group">
            <label for="Color" class="col-form-label">{{ 'delivery.Color' | translate}}</label>
            <input id="Color" formControlName="CarColor" class="form-control" type="text"
              [placeholder]="('delivery.Color' | translate)" />
          </div>
          <div class="form-group">
            <label for="CarId" class="col-form-label">{{ 'delivery.CarId' | translate}}</label>
            <input id="CarId" formControlName="CarNumber" class="form-control" type="text"
              [placeholder]="('delivery.CarId' | translate)" />
          </div>
        </ng-container>
      </form>
    </div>
    <div class="card-footer">
      <button (click)="onSave()" class="btn btn-primary mr-1">{{'MainPage.Submit' | translate}}</button>
      <button (click)="cancel()" class="btn btn-secondary">{{'MainPage.Cancel' | translate}}</button>
    </div>
  </div>
</div>
