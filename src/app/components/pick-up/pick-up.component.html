<label class="mr-3 cursor-pointer">
  <input
    [value]="1"
    [(ngModel)]="sh"
    name="sh"
    type="radio"
    [checked]="isChecked"
  />
  Dining
</label>

<label class="cursor-pointer">
  <input
    [value]="0"
    [(ngModel)]="sh"
    name="sh"
    type="radio"
    [checked]="!isChecked"
  />
  Takeaway
</label>
<app-table-number-view *ngIf="sh == 1"></app-table-number-view>

<app-take-away *ngIf="sh == 0"></app-take-away>
