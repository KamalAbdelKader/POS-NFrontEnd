<div class="card" *ngIf="item.name" >
    <div class="product-box">
      <div class="product-img"><img class="img-fluid" [src]="get_ImageUrl(item)" alt="">
        <div class="product-hover">
          <ul>
            <li>
              <button class="btn" type="button"><i class="icon-shopping-cart"></i></button>
            </li>
            <li>
              <button class="btn" type="button" (click)="QuickView.openModal()"><i class="icon-eye"></i></button>
            </li>
            <!-- <li>
              <button class="btn" type="button"><i class="icofont icofont-law-alt-2"></i></button>
            </li> -->
          </ul>
        </div>
      </div>
      <div class="product-details">
        <!-- <div class="rating"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div> -->
        <h4>{{item.name}}</h4>
        <p> {{item.unit1}}</p>
        <div class="product-price">{{ item.endUser | currency: "KWD" }}
          <!-- <del>$350.00    </del> -->
        </div>
      </div>
    </div>
  </div>



  <app-quick-view [item]="item" [extraItems]="extraItems" #quickView></app-quick-view>
<!-- Container-fluid Ends-->
