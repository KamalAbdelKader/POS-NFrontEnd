<div class="card" *ngIf="item.name" style="cursor: pointer">
  <div class="product-box" (click)="QuickView.openModal(item.id)">
    <div class="product-img">
      <img
        class="img-fluid"
        style="width: 100%;"
        [src]="get_ImageUrl(item)"
        alt=""
      />
      <div class="product-hover">
        <ul>
          <!-- <li>
              <button class="btn" type="button"><i class="icon-shopping-cart"></i></button>
            </li> -->
          <!-- <li>
              <button class="btn" type="button" (click)="QuickView.openModal()"><i class="icon-shopping-cart"></i></button>
            </li> -->
          <!-- <li>
              <button class="btn" type="button"><i class="icofont icofont-law-alt-2"></i></button>
            </li> -->
        </ul>
      </div>
    </div>
    <div class="product-details">
      <!-- <div class="rating"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div> -->
      <h4>{{ (isArabicLan()) ? item.latin_Name : item.name }}</h4>
      <p>{{ item.unit1 }}</p>
      <div class="product-price">
        <div class="my-2">
          {{ item.endUser | currency: "KWD" }}
        </div>
        <!-- <del>$350.00    </del> -->
        <button
          (click)="addToCart()"
          class="btn btn-pill btn-primary"
          type="button"
          style="inline-size: -webkit-fill-available"
        >
          <span class="text-white mr-2"> {{ 'MainPage.AddToCart' | translate }} </span>
          <i class="icon-shopping-cart"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<app-quick-view [item]="item" #quickView></app-quick-view>
