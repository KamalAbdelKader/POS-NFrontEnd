<div class="card-body filter-cards-view animate-chk">
  <div class="product-filter">
    <h6 class="f-w-600">Category</h6>
    <div class="checkbox-animated mt-0">
      <label
        class="d-block"
        for="All-Categoryies"
        [class.active]="!category"
        routerLink="/products"
      >
        <input
          class="radio_animated"
          id="All-Categoryies"
          type="radio"
          name="categoryMenu"
          [checked]="!category"
          title=""
        />All Categories
      </label>
      <label
        class="d-block"
        [for]="c.guid"
        routerLink="/products"
        [queryParams]="{ category: c.guid }"
        *ngFor="let c of category$ | async"
      >
        <input
          class="radio_animated"
          [id]="c.guid"
          type="radio"
          name="categoryMenu"
          title=""
          [checked]="category === c.guid"
        />
        {{ c.name }}
      </label>
    </div>
  </div>
</div>
