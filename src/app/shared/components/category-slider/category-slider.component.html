<div class="container" style="margin: auto;">
  <div class="main_title center" style="display: flex;">
    <span><em></em></span>
    <h2>{{ "MainPage.PopularCategory" | translate }}</h2>
    <p>
      <!-- description-->
    </p>
  </div>
  <owl-carousel-o [options]="owlcarousel5Options" class="owl-theme categories_carousel">

    <ng-template carouselSlide class="item owl-lazy" [width]="211" [marginL]="20">
      <div class="item_version_2">
        <a href="" (click)="route()">
          <figure>
            <img [src]="allCategoriesImag" alt="" class="owl-lazy" width="350" height="450"
              [owlRouterLink]="['/products']" />
            <div class="info">
              <h3>{{ "MainPage.AllCategories" | translate }}</h3>
            </div>
          </figure>
        </a>
      </div>
    </ng-template>
    <ng-template carouselSlide [width]="211" [marginL]="20" [id]="c.guid" *ngFor="let c of categories">
      <div class="item_version_2">
        <a (click)="route(c.guid)">
          <figure>
            <img [src]="get_ImageUrl(c)" alt="" class="owl-lazy" width="350" height="450"
              [owlRouterLink]="['/products']" [queryParams]="{ category: c.guid }" />
            <div class="info">
              <h3>{{ c.name }}</h3>
            </div>
          </figure>
        </a>
      </div>
    </ng-template>
  </owl-carousel-o>
</div>
